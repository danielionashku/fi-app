<!doctype html>
<html>
  <head>
    <title>Net Worth</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/nw-styles.css">
  </head>
  <body>
    <h1 id="NW">NW</h1>
  	<h2 id="assets">TOTAL ASSETS</h2>
    <div class="module-1"></div>
    <h2 id="liabilities">TOTAL LIABILITIES</h2>
    <div>
      <canvas id="myChart" width="800" height="400"></canvas>
    </div>
    <div class="module-2"></div>
      <table id="nwTable">
        <tbody>
          <thead>
            <tr class="header">
              <td>Date</td>
  
            </tr>
          </thead>
            <tr>
              <td></td>
  
            </tr>
            <tr id="inputRow">
              <td><input id="date" type="date"/></td>
  
            </tr>
            <tr id="totalsRow">
              <td>Totals</td>
            </tr>
        </tbody>
      </table>
      <button type="submit" class="button" id="update" onclick="newEntry()">Update</button>
      <br>
      
      <form action="/api/fi-app" method="POST"></form>
        <input name="newAsset" id="newAsset" type="text" placeholder="New Asset"/>
        <input name="newLiability" id="newLiability" type="text" placeholder="New Liability"/>

        <button type="submit" class="button" onclick="newAsset();newLiability();">Add New</button>
      </form>
      <br>

  </body>
  <script src="./assets/nw-script.js" defer></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
</html>
