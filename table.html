<!doctype html>
<html>
  <head>
    <title>Daniel Ionashku</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </head>
  <body>
    <table>
      <tbody>
        <thead>

            <td>Checking</td>

            <td class="checking" >subheading</td>
            <td class="savings">subheading</td>
            <td class="cash">subheading</td>
            <td class="totals">subheading</td>
          </tr>
        </thead>
        <tr>
          <td class="date">1/01/21</td>
          <td class="checking">100</td>
          <td class="savings">200</td>
          <td class="cash">50</td>
          <td class="totals"></td>
        </tr>
        <tr>
          <td class="date">2/01/21</td>
          <td class="checking">200</td>
          <td class="savings">350</td>
          <td class="cash">650</td>
          <td class="totals"></td>
        </tr>
        <tr>
          <td class="date">3/01/21</td>
          <td class="checking">300</td>
          <td class="savings">13</td>
          <td class="cash">65</td>
          <td class="totals"></td>

          <td class="date">4/01/21</td>
          <td class="checking">400</td>

          <td class="totals"></td>

          <td class="checking">475</td>

          <td class="cash">65</td>
          <td class="totals"></td>
        </tr>
        <tr>
          <td><input id="date" type="date"/><button onclick="newCheckingEntry()">Go</button></td>
          <td><input id="checking" type="number"/><button onclick="newChecking()">Go</button></td>
          <td><input id="savings" type="number"/><button onclick="newSavings()">Go</button></td>
          <td><input id="cash" type="number"/><button onclick="newCash()">Go</button></td>
          <td><input id="totals" type="number"/><button onclick="newTotals()">Go</button></td>
        </tr>
      </tbody>
    </table>
    <button class=button id=update onclick="newEntry()">Update</button>
    <div>
      <canvas id="myChart" width="800" height="400"></canvas>
    </div>
